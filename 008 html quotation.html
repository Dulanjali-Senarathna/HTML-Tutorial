<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Quotation</title>
</head>
<body>
   
   <p>
       <q>This</q> is a paragraph </p>
       
       <blockquote>
           <q>Lorem </q>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis ipsum, recusandae, earum quaerat aliquid optio mollitia porro. Nulla ea, totam rem veniam et maxime repellendus commodi facilis vel blanditiis animi.
       </blockquote>
    
    
</body>
</html>
