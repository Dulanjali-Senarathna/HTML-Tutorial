<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formatting</title>
</head>
<body>
   
   <b>This is bold text</b><br>
   <strong>This is also bold text</strong>
   <hr>
   <i>This is italic text</i><br>
   <em>This is italic text</em>
    <hr>
    <mark>This is mark text</mark>
    <br>
    <u>This is undelined text</u><br>
    <ins>This is also undelined text</ins>
    <hr>
    <big>This is big text</big>
    <small>This is small text</small>
    <hr>
    <del>This is deleted text</del>
    <strike>This is also deleted text</strike>
    <hr>
    2x <sup>2</sup>+3x <sup>3</sup>=20
    <br>
    H <sub>2</sub>O
    
</body>
</html>
