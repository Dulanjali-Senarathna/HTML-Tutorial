<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline and Block elements</title>
</head>
<body>
   
   <h1 style="border: 5px solid red">This is a block element</h1>
   <p style="border: 5px solid blue">	This is another block element</p>
   <span style="border: 5px solid red">This is an inline element</span>
   <span style="border: 5px solid blue">@@@@@@@This is an another inline element</span>
   <br><br>
   
   <div style="border: 5px solid blue">
       <h1>	Heading</h1>
       <p>Paragraph</p>
   </div>
    
</body>
</html>
