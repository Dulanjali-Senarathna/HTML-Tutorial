<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Elements Part 2</title>
</head>

<body>
    <label for="color">Choose the color</label>
    <input type="color" id="color">

    <br><br>
    <label for="date">Choose the date</label>
    <input type="date" id="date">

    <br><br>

    <label for="email">Enter the email</label>
    <input type="email" id="email">
    <br><br>

    <label for="file">Choose the file</label>
    <input type="file" id="file">
    <br><br>

    <label for="number">Choose the number</label>
    <input type="number" id="number" max="5" min="1">
</body></html>
