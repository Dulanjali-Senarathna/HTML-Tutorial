<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements Part - 1</title>
</head>
<body>
   
   <form action="#" >
      
      <label for="vehicles">Select</label> &nbsp;
       
      <select name="vehicles" id="vehicles" size="4" multiple>
          <option value="bus">
              Bus
          </option>
           <option value="car">
              Car
          </option>
           <option value="van" selected> 
              Van
          </option>
           <option value="threewheel">
             Threewheel
          </option>
      </select>
      <hr>
      <label for="textarea">Type here </label><br>    
      
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
       
   </form>
    
</body>
</html>
