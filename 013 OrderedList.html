<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
</head>
<body>
   
   <ol>
       <li>Amma</li>
       <li>Thaththa</li>
   </ol>
      <ol type="A">
       <li>Amma</li>
       <li><ol>
           <li>Amma</li>
           <li>Amma</li>
       </ol></li>
   </ol>
      <ol type="I">
       <li>Amma</li>
       <li>Thaththa</li>
   </ol>
      <ol type="a">
       <li>Amma</li>
       <li>Thaththa</li>
   </ol>
      <ol type="i">
       <li>Amma</li>
       <li>Thaththa</li>
   </ol>
    
</body>
</html>
