<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Basics</title>
</head>
<body>
   
   <form action="#">
      
      <label for="firstname">First name: </label>
      
      <input type="text" name="first name" id="firstname" >
      
      <br><br>
      
      <label for="lastname" >Last name: </label>
      
      <input type="text" id="lastname" name="first name">
      <br>
      <br>
      <input type="submit" name="Click Me" value="Click">
      
      <hr>
      
        <input type="radio" value="male" name="gender" id="male"> 
        <label for="male">Male</label>
        <br>
        <input type="radio" value="female" name="gender" id="female"> 
        <label for="female">Female</label>
        <br>
        <input type="radio" value="other" name="gender" id="other"> 
        <label for="other">Other</label>
        
        <hr>
        <input type="checkbox" id="bread"> 
        <label for="bread">Bread</label>
        <br>
        <input type="checkbox" id="dhal"> 
        <label for="dhal"> Dhal</label>
        
       
   </form>
    
</body>
</html>
